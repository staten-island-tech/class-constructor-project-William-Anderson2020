<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Class-Constructor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Acme|Bitter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container flex_column">
            <div class="header">
                <div class="header_text">Battle Simulator</div>
            </div>
            <div class="player_inputs">
                <div class="player_inputs_one">
                    <form action="" class="user_one_inputs flex_column user_form">
                        <div class="player_header name_highlight">Player 1</div>
                        <select class="player_game" id="player_game_one" name="Game" onchange="gameSelect(this)">
                            <option class="game_option" value="Awakening">Awakening</option>
                            <option class="game_option" value="Fates">Fates</option>
                            <option class="game_option" value="Three Houses">Three Houses</option>
                            <option class="game_option" value="Default" hidden selected>Select A Game</option>
                        </select>
                        <div id="player_one_portraits" class="player_inputs_characters"></div>
                    </form>
                </div>
                <div class="player_inputs_middle flex_column">
                    <div class="inputs_instructions name_highlight">Choose Your Fighters</div>
                    <form class="player_inputs_ready">
                        <div class="player_inputs_ready_form">
                            <input type="radio" name="player_count" id="count_one_player" class="player_inputs_ready_form">One Player<br>
                        </div>
                        <div class="player_inputs_ready_form">
                            <input type="radio" name="player_count" id="count_two_player" class="player_inputs_ready_form">Two Players<br>
                        </div>
                    </form>
                </div>
                <div class="player_inputs_two flex_column">
                    <form action="" class="user_two_inputs flex_column user_form">
                        <div class="player_header name_highlight">Player 2</div>
                        <select class="player_game" id="player_game_two" name="Game" onchange="gameSelect(this)">
                            <option value="Awakening">Awakening</option>
                            <option value="Fates">Fates</option>
                            <option value="Three Houses">Three Houses</option>
                            <option class="game_option" value="Default" hidden selected>Select A Game</option>
                        </select>
                        <div id="player_two_portraits" class="player_inputs_characters"></div>
                    </form>
                </div>
            </div>
            <div id="game_results" class="game_results">
                <div id="game_results_one" class="game_results_section_container"></div>
                <div id="game_results_middle" class="game_results_section_container flex_column">
                    <div class="button_container flex_column">
                        <button id="battle_button" type="button" onclick="combatResolution()">Battle!</button>
                    </div>
                </div>
                <div id="game_results_two" class="game_results_section_container"></div>

            </div>
            <div id="combat_log"></div>
            <div class="combat_log_clear log_entry" onclick="clearLog()">Click here to clear the log.</div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
