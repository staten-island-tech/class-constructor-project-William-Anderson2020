<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Class-Constructor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header_text"></div>
            </div>
            <div class="player_inputs">
                <div class="player_inputs_one">
                    <form action="" class="user_one_inputs flex_column user_form">
                        <input type="text" name="Input Name Here">
                        <select class="player_game" id="player_game_one" name="Game" onchange="gameSelect(this.value)">
                            <option class="game_option" value="Awakening">Awakening</option>
                            <option class="game_option" value="Fates">Fates</option>
                            <option class="game_option" value="Three Houses">Three Houses</option>
                            <option class="game_option" value="Default" hidden selected>Select A Game</option>
                        </select>
                        <div id="player_one_portraits" class="player_inputs_characters">
                            <!-- <div class="inputs_character_portrait"><img class="character_portrait" id="swordPortrait" src="%swordPortrait%"></div>
                            <div class="inputs_character_portrait"><img class="character_portrait" id="spearPortrait" src="%spearPortrait%"></div>
                            <div class="inputs_character_portrait"><img class="character_portrait" id="axePortrait" src="%axePortrait%"></div> -->
                        </div>
                    </form>
                </div>
                <div class="player_inputs_ready">
                    <input type="radio" name="player_count" class="player_inputs_ready_form">One Player<br>
                    <input type="radio" name="player_count" class="player_inputs_ready_form">Two Players<br>
                </div>
                <div class="player_inputs_two flex_column">
                    <form action="" class="user_two_inputs flex_column user_form">
                        <input type="text" name="Input Name Here">
                        <select class="player_game" name="Game" onselect="gameSelectTwo(this.value)">
                            <option value="Awakening">Awakening</option>
                            <option value="Fates">Fates</option>
                            <option value="Three Houses">Three Houses</option>
                            <option class="game_option" value="Default" hidden selected>Select A Game</option>
                        </select>
                        <div id="player_two_portraits" class="player_inputs_characters"></div>
                    </form>
                </div>
            </div>
            <div class="game_results">
                <div class="game_results_one">

                </div>
                <div class="game_results_middle">

                </div>
                <div class="game_results_two">

                </div>

            </div>
        </div>





        
        <script src="app.js"></script>
    </body>
</html>
